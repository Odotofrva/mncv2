<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>CONNECT- MENOCLONE</title>
    <style>
        .background-image {
            background-image: url('./carwreck.jpg'); /* Use your local image file */
            background-size: cover; /* Cover the entire screen */
            background-position: center; /* Center the image */
        }
    </style>
</head>
<body class="background-image flex items-center justify-center h-screen">
    <div class="border-2 border-white p-6 rounded-lg bg-black bg-opacity-70 text-white shadow-lg text-center">
        <img src="mnc2.png" alt="Placeholder" class="mb-4 mx-auto squared-full w-41 h-36"> <!-- Fixed width and height -->
        <h2 class="text-xl font-bold mb-4">Contact Us</h2>
        <form>
            <div class="mb-4">
  
                <input type="text" id="name" name="name" required class="w-full p-2 border border-white bg-transparent text-white placeholder-gray-400 rounded focus:outline-none focus:ring focus:ring-white" placeholder="Enter your name">
            </div>
            <div class="mb-4">
               
                <input type="email" id="email" name="email" required class="w-full p-2 border border-white bg-transparent text-white placeholder-gray-400 rounded focus:outline-none focus:ring focus:ring-white" placeholder="Enter your email">
            </div>
            <button type="submit" class="w-full bg-white text-black font-bold py-2 rounded hover:bg-yellow-300 transition">Submit</button>
        </form>
    </div>
</body>
</html>
