<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Main Page</title>
    <style>
        body {
            background-color: black; /* Set background to black */
        }
    </style>
</head>
<body>
    <main class="max-w-7xl mx-auto p-4 flex flex-col items-center">
        <div class="w-full max-w-3xl mb-8">
            <video controls class="w-full rounded-lg shadow-md">
                <source src="your-video-file.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </main>

    <script>
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const navbar = document.getElementById('navbar');
        const menuIcon = document.getElementById('menu-icon');
        const closeIcon = document.getElementById('close-icon');

        mobileMenuButton.addEventListener('click', () => {
            navbar.classList.toggle('hidden'); // Toggle the visibility of the navbar
            menuIcon.classList.toggle('hidden'); // Show menu icon
            closeIcon.classList.toggle('hidden'); // Show close icon
        });

        // Transition to main2.html after 5 seconds
        setTimeout(() => {
            window.location.href = 'main.html';
        }, 5000);
    </script>
</body>
</html>
